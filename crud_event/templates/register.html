{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Inscription à l'événement : {{ event.nom_event }}</h2>

  <!-- Formulaire principal -->
  <form id="registration-form">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Nom complet</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Adresse Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone_num" class="form-label">Numéro de téléphone</label>
      <input type="text" id="phone_num" name="phone_num" class="form-control" required>
    </div>

    <button type="button" onclick="openPaymentModal()" class="btn btn-primary w-100">Continuer vers le paiement</button>
  </form>

  <!-- Modal de paiement -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Informations de paiement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Formulaire de paiement -->
          <form id="payment-form" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="card_number" class="form-label">Numéro de carte</label>
              <input type="text" id="card_number" name="card_number" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="card_holder_name" class="form-label">Nom du titulaire</label>
              <input type="text" id="card_holder_name" name="card_holder_name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="expiry_date" class="form-label">Date d'expiration</label>
              <input type="month" id="expiry_date" name="expiry_date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="password" id="cvv" name="cvv" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Méthode de paiement</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="payment_method" id="visa" value="visa" required>
                  <label class="form-check-label" for="visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" style="width: 50px;">
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="payment_method" id="mastercard" value="mastercard" required>
                  <label class="form-check-label" for="mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" style="width: 50px;">
                  </label>
                </div>
              </div>
            </div>

            <button type="button" onclick="submitRegistration()" class="btn btn-success w-100">Payer et finaliser l'inscription</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script JS -->
<script>
function openPaymentModal() {
  var myModal = new bootstrap.Modal(document.getElementById('paymentModal'));
  myModal.show();
}

function submitRegistration() {
  const registrationForm = document.getElementById('registration-form');
  const paymentForm = document.getElementById('payment-form');

  const fields = ['name', 'email', 'phone_num'];  // J'ai ajouté 'email' ici
  fields.forEach(field => {
    const value = registrationForm.querySelector('#' + field).value;
    const inputHidden = document.createElement('input');
    inputHidden.type = 'hidden';
    inputHidden.name = field;
    inputHidden.value = value;
    paymentForm.appendChild(inputHidden);
  });

  paymentForm.submit();
}
</script>
{% endblock %}
