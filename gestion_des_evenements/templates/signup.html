{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Ton CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'style/signup.css' %}" />
  </head>

  <body
    class="bg-light d-flex align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Formulaire d'inscription -->
    <div class="card shadow rounded-4 p-4" style="width: 100%; max-width: 450px">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Créer un compte</h2>
        <p class="text-muted">Remplis les champs ci-dessous pour t'inscrire</p>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            <!-- Affichage des erreurs sous chaque champ -->
            {% if field.errors %}
              <div class="text-danger small mt-1">
                {{ field.errors|striptags }}
              </div>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100 py-2">
          S'inscrire
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">
          Déjà inscrit ? <a href="{% url 'login' %}">Connexion</a>
        </small>
      </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
