{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">Supprimer Utilisateur</h1>
  <p>Êtes-vous sûr de vouloir supprimer l'utilisateur "{{ object.username }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'admin_users' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
