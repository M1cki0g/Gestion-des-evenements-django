{% extends 'base.html' %} {% block content %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Utilisateurs</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="mb-4">Utilisateurs</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'ajouter_utilisateur' %}" class="btn btn-primary"
          >Ajouter un Utilisateur</a
        >
      </div>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for utilisateur in utilisateurs %}
          <tr>
            <td>{{ utilisateur.id }}</td>
            <td>{{ utilisateur.username }}</td>
            <td>{{ utilisateur.email }}</td>
            <td>
              <a
                href="{% url 'modifier_utilisateur' utilisateur.id %}"
                class="btn btn-warning btn-sm me-1"
                >Modifier</a
              >
              <a
                href="{% url 'supprimer_utilisateur' utilisateur.id %}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('ÃŠtes-vous sÃ»r de vouloir supprimer cet utilisateur ?');"
              >
                Supprimer
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Optional Bootstrap JS (for confirmation modals, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  {% endblock content %}
</html>
