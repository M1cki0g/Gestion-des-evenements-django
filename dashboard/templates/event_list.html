{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">Liste des Événements</h1>
  <a href="{% url 'event_create' %}" class="btn btn-primary mb-3">Créer un Événement</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Date</th>
        <th>Lieu</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
      <tr>
        <td>{{ event.id }}</td>
        <td>{{ event.nom_event }}</td>
        <td>{{ event.date }}</td>
        <td>{{ event.lieu }}</td>
        <td>
          <a href="{% url 'event_update' event.id %}" class="btn btn-warning btn-sm">Modifier</a>
          <a href="{% url 'event_delete' event.id %}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet événement ?');">
             Supprimer
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center">Aucun événement trouvé.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
