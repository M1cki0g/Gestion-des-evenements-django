{% extends 'based.html' %}
{% block title %}Organisateur{% endblock %}
{% block content %}
<div class="container py-5">
    <h2>{{ view.object.pk|yesno:"Modifier,Ajouter" }} un organisateur</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'admin_org' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
